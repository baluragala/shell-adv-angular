<html>
  <head></head>

  <body>
    <button id="btnglow1" style="width:100px; height: 100px; font-size:2em">
      Glow
    </button>
    <button id="btnglow2" style="width:100px; height: 100px; font-size:2em">
      Glow
    </button>
    <button id="btnglow3" style="width:100px; height: 100px; font-size:2em">
      Glow
    </button>

    <script>
      let makeButtonGlow = () => {
        console.log(this);
        this.style.backgroundColor =
          this.style.backgroundColor === "yellow" ? "" : "yellow";
      };

      const btn1 = document.querySelector("#btnglow1");
      const btn2 = document.querySelector("#btnglow2");
      const btn3 = document.querySelector("#btnglow3");

      btn1.addEventListener("click", makeButtonGlow);
      btn2.addEventListener("click", makeButtonGlow);
      btn3.addEventListener("click", makeButtonGlow);
    </script>
  </body>
</html>
